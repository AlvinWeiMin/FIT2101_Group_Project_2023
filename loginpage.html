
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for responsive design and charset -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of your website -->
    <title>The Lean Ecommerce website</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to external JS file -->
    <script src="script.js" defer></script>
</head>
<body class="login-body">
<div class="center">
</div>
<div class="popup">
    <div class="form">
        <h2>Login Here</h2>
        <div class="form-element">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username here">
        </div>

        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
            <div class="form-element">
                <a href="#">Forgot password?</a>
                
            </div>
    
    </div>
    <div class="form-element">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
    </div>
    <div class="form-element">
        <button>Sign in</button>
    </div>

    <div class="form-link">
         <span>New to website? <a href="registernewacc.html" class="signup-link">Signup</a></span>
    </div>

    <div class="line"></div>

    <div class="media-options">
        <a href="#" class="gmail">
            <i class='bx bxl-gmail' style='color:#eadede' ></i>
            <span> Login with Gmail</span>
        </a>
    </div>

</div>
</body>
