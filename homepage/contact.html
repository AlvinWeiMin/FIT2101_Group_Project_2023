<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>About Us - The Lean Ecommerce Website</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>


    <body>

        <!-- Header section -->
        <header>
            <!-- Logo -->
            <div class = "logo">
                <a href="2101website.html"><img src="final_logo.png" class = "logo"  alt="Lean Ecommerce Logo"></a>
            </div>

            <!-- Navbar -->
            <nav>
                <a href="/userstory/startproject.html" id = "projectLink"> Project</a>
                <a href="/userstory/userstorypage.html" id = "backlogLink"> Backlog</a>
                <a href="/addinggroupmembers/playlist.html" id = "playlistLink">People Manager</a>
                <a href="/userstory/projectbacklog.html" id = "servicesLink">Completed Stories</a>
                <a href="/userstory/burndownchart.html" id = "catalogueLink">Burndown Chart</a>
                <a href="/homepage/contact.html" id = "contactLink">Contact</a>    
            </nav>

            <!-- Search + Signup -->
            <div class = "search-signup">
                <!-- Search bar -->
                <div class="search-bar">
                    <script>
                        function checkEnter(event) {
                            if (event.key === "Enter") {
                                performSearch();
                            }
                        }
                    </script>
                    <input type="text" id="searchInput" placeholder="Search..." onkeydown="checkEnter(event)">
                    <button class="search-button" onclick="performSearch()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L19.49 20l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
                    <!-- Sign-in -->
                <div class = signin-button>
                    <a href="../accounthandler/loginpage.html" id="logInLink">Sign-in</a>
                </div>
            </div>
        </header>

        <!-- Main content section -->
        <main>
        <!--Contact Form-->  
            <div class = "box-row">
                <div class = "box-container">
                    <div>
                        <h2>Contact details</h2>
                        <h3>Email</h3>
                            <p>lean_ecommerce@gmail.com</p>
                        <h3>Phone</h3> 
                            <p>0405 697 867</p>
                    </div>
                </div>
                
                <div class = "box-container-large">
                    <h2>Send us a message</h2>
                    <form class = "form" name="contact-form">
                        <div class = "form-element">
                            <label class = "label" for="fname">First Name: </label>
                                <input type="text" id="fname" name="firstname" placeholder="Jane">
                        </div>

                        <div class = "form-element">
                            <label class = "label" for="lname">Last Name: </label>
                                <input type="text" id="lname" name="lname" placeholder="Smith">
                        </div>

                        <div class = "form-element">
                            <label class = "label" for="region">Region</label>
                                <select class = "selector" id="region" name="region">
                                    <option value="melbourne">Melbourne</option>
                                    <option value="sydney">Sydney</option>
                                </select>
                        </div>

                        <div class = "form-element">
                            <label class = "label" for="subject">Subject</label>
                                <select class = "selector" id="subject" name="subject">
                                    <option value="general">General</option>
                                    <option value="shipping">Shipping</option>
                                </select>
                        </div>
                    
                        <div class = "form-element">
                            <label class = "label" for="subject-text">Message</label>
                                <textarea class = "form-textarea" id="subject-text" placeholder="I have a query regarding..."></textarea>
                        </div>
                        
                        <div class = "form-element">
                            <input class = "submit-button" type="submit" value="Submit">
                        </div>

                    </form>
                </div>
            </div>

        </main>
    </body>
</html>
