
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for responsive design and charset -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of your website -->
    <title>The Lean Ecommerce website</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- Link to external JS file -->
    <script src="script.js" defer></script>
</head>
<body class="signup-body">
<div class="signup-thing">
<div class="center">
    <div class="form">
        <h2>Create Account</h2>
        <div class="form-element">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="Enter email here">
        </div>
        <div class="form-element">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username here">
        </div>

        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter password">
          
    </div>
    <div class="form-element">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
    </div>
    <div class="form-element">
        <button onclick="register()">Sign Up</button>
        <p id="registernotif" type="smalltext"></p><a id="loginlink" type="smalltext" href="loginpage.html"></a>
    </div>

    <div class="form-link">
         <span>Already Registered? <a href="loginpage.html" class="signup-link">Sign in</a></span>
    </div>
</div>
</body>
