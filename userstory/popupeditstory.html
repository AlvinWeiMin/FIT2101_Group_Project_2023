
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta information for responsive design and charset -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of your website -->
    <title>The Lean Ecommerce website</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="popupeditstorystyle.css">

    <!-- Link to external JS file -->
    <script src="popupeditstoryscript.js" type="module" defer></script>
</head>
<main>
    <div class="main-container">
      <h1>Edit User Story</h1>
      <form id="userStoryForm">
        <label for="storynum">Story Number:</label>
        <select id="storynum" name="storynum" required>
        </select><br>

        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description"></textarea><br>

        <label for="epic">Epic:</label>
        <select id="epic" name="epic" required>
          <option value="None">None</option>
          <option value="Epic1">Epic 1</option>
          <option value="Epic2">Epic 2</option>
          <option value="Epic3">Epic 3</option>
        </select><br>

        <label for="estimate">Estimate:</label>
        <input type="number" id="estimate" name="estimate" required><br>

        <label for="assigned-to">Assigned to:</label>
        <select id="assigned-to" name="assigned-to" required>
        </select><br>

        <div class="inputbox">
          <button type="submit" id="submituserstory"  value="Edit User Story">Edit User Story</button>
        </div>

      </form>
    </div>


    </main>
