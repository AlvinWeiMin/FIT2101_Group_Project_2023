
<!DOCTYPE html>
<html lang="en">

    <head>
        <!-- Meta information for responsive design and charset -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title of your website -->
        <title>The Lean Ecommerce website</title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <!-- Link to external CSS file -->
        <link rel="stylesheet" href="/userstory/userstory.css">

        <!-- Link to external JS file -->
        <script src="askaccesstokenscript.js" type="module" defer></script>
    </head>

    <body style = "  background-image: url(project_background.jpg);
    background-size:cover; /* Adjust the image size as needed */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Prevent image repetition */">

        <!-- Header section -->
        <header>
            <!-- Logo -->
            <div class = "logo">
                <a href="2101website.html"><img src="final_logo.png" class = "logo"  alt="Lean Ecommerce Logo"></a>
            </div>
    
            <!-- Navbar -->
            <nav>
                <a href="/userstory/startproject.html" id = "projectLink"> Project</a>
                <a href="/userstory/userstorypage.html" id = "backlogLink"> Backlog</a>
                <a href="/addinggroupmembers/playlist.html" id = "playlistLink">People Manager</a>
                <a href="/userstory/projectbacklog.html" id = "servicesLink">Completed Stories</a>
                <a href="/userstory/burndownchart.html" id = "catalogueLink">Burndown Chart</a>
                <a href="/homepage/contact.html" id = "contactLink">Contact</a>
            </nav>
    
            <!-- Search + Signup -->
            <div class = "search-signup">
                <!-- Search bar -->
                <div class="search-bar">
                    <script>
                        function checkEnter(event) {
                            if (event.key === "Enter") {
                                performSearch();
                            }
                        }
                    </script>
                    <input type="text" id="searchInput" placeholder="Search..." onkeydown="checkEnter(event)">
                    <button class="search-button" onclick="performSearch()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L19.49 20l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
                 <!-- Sign-in -->
                <div class = signin-button>
                    <a href="../accounthandler/loginpage.html" id="logInLink">Sign-in</a>
                </div>
            </div>
    
            <!-- Dark Mode -->
            
        </header>

        <main>
            <div class="login-body">
                <div class="center">
                </div>
                <div class="popup">
                    <div class="form">
                        <h2>Enter The Access Token Here</h2>
                        <div class="form-element">
                            <label for="accessToken">Access Token Required</label>
                            <input type="text" id="accessToken" placeholder="Enter access token here">
                        </div>
                    </div>


                    <div class="form-element">
                        <button onclick="accessToken()">Sign In</button>
                        <p id="failedlogin" type="angrysmalltext"></p>
                        <p id="successfullogin" type="happysmalltext"></p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
