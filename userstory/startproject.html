<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userstorystyle.css">
    <title>Projects</title>
</head>
<body>
    <header>Projects</header>
</body>
    <h1>Create New Project</h1>
    <div class="projectContainer"> <form id="projectForm">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required><br>

        <label for="projectDescription">Project Description:</label>
        <textarea id="projectDescription" name="projectDescription"></textarea><br>

        <label for="productOwner">Product Owner:</label>
        <select id="productOwner" name="productOwner" required>
        <option value="None">None</option>
        <option value="John">John</option>
        <option value="Sarah">Sarah</option>
        <option value="Paul">Paul</option>
        </select><br>

</html>
