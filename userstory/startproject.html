<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userstorystyle.css">
    <title>Projects</title>
</head>

</body>
    <h1>Create New Project</h1>
    <div class="projectContainer"> <form id="projectForm">
        <label for="projectName">Project Name:</label>
        <input type="text" id="projectName" name="projectName" required><br>
        <br>

        <div>
            <label for="projectDescription">Project Description:</label><br>
            <textarea id="projectDescription" name="projectDescription"></textarea>
        </div>
        
        <br>
        <label for="productOwner">Product Owner:</label>
        <select id="productOwner" name="productOwner" required>
        <option value="None">None</option>
        <option value="Danny">Mr.Danny</option>
        <option value="Jen">Ms.Jen</option>
        <option value="Raymond">Mr.Raymond</option>
        </select><br>
        <br>

        <label for="scrumMaster">Scrum Master</label>
        <select id="scrumMaster" name="scrumMaster" required>
        <option value="None">None</option>
        <option value="John">John</option>
        <option value="Sarah">Sarah</option>
        <option value="Paul">Paul</option>
        </select><br>
        <br>

        <label for="projectStatus">Project Status</label>
        <select id="projectStatus" name="projectStatus" required>
        <option value="Not Started">Not Started</option>
        <option value="In Progress">In Progress</option>
        <option value="Completed">Completed</option>
        </select><br>
        <br>
        
        <label for="projectStartDate">Project Start Date:</label>
        <input type="date" id="projectStartDate" name="projectStartDate" required><br>
        <br>

        <label for="projectEndDate">Project End Date:</label>
        <input type="date" id="projectEndDate" name="projectEndDate" required><br>

</html>
