<!DOCTYPE html>
<html>

  <head>
      <!-- Meta information for responsive design and charset -->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
      <!-- Title of your website -->
      <title>Lean Project Management</title>
  
      <!-- Link to external CSS file -->
      <link rel="stylesheet" href="userstory.css">
  
    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="sprintstoryscript.js" type="module" defer></script>
  </head>

  <body>
        <!-- Header section -->
        <header>
            <!-- Logo -->
            <div class = "logo">
                <a href="/homepage/2101website.html"><img src="/homepage/final_logo.png" class = "logo"  alt="Lean Ecommerce Logo"></a>
            </div>

            <!-- Navbar -->
            <nav>
                <a href="/userstory/startproject.html" id = "projectLink"> Project</a>
                <a href="/userstory/userstorypage.html" id = "backlogLink"> Backlog</a>
                <a href="/addinggroupmembers/playlist.html" id = "playlistLink">People Manager</a>
                <a href="/userstory/projectbacklog.html" id = "servicesLink">Completed Stories</a>
                <a href="/userstory/burndownchart.html" id = "catalogueLink">Burndown Chart</a>
                <a href="/homepage/contact.html" id = "contactLink">Contact</a>
            </nav>

            <!-- Search + Signup -->
            <div class = "search-signup">
                <!-- Search bar -->
                <div class="search-bar">
                    <script>
                        function checkEnter(event) {
                            if (event.key === "Enter") {
                                performSearch();
                            }
                        }
                    </script>
                    <input type="text" id="searchInput" placeholder="Search..." onkeydown="checkEnter(event)">
                    <button class="search-button" onclick="performSearch()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24">
                            <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L19.49 20l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
                        </svg>
                    </button>
                </div>
                <!-- Sign-in -->
                <div class = signin-button>
                    <a href="../accounthandler/loginpage.html" id="logInLink">Sign-in</a>
                </div>
            </div>
        </header>

        <main>
            <div class = "main-container">
                <h1 id="sprint-information">Current Sprint</h1>
                <div id="sprint-information2">
                </div>

                <h1>Sprint Stories</h1>

                <div>
                    <h1 id="story-status-header">Edit Status:</h1>
                
                    <label for="story-status-val">Status:</label>
                        <select id="story-status-val" name="story-status" required>
                            <option value="To Do">To Do</option>
                            <option value="In Progress">In Progress</option>
                            <option value="Completed">Completed</option>
                        </select>

                    <label for="day-completed">Day Completed:</label>
                        <select id="day-completed" name="day-completed" required>
                            <option value=1>1</option>
                            <option value=2>2</option>
                            <option value=3>3</option>
                            <option value=4>4</option>
                            <option value=5>5</option>
                            <option value=6>6</option>
                            <option value=7>7</option>
                            <option value=8>8</option>
                            <option value=9>9</option>
                            <option value=10>10</option>
                            <option value=11>11</option>
                            <option value=12>12</option>
                            <option value=13>13</option>
                            <option value=14>14</option>
                        </select>

                    <button type="buttons" onclick="closePopup()">Done</button>
                </div>

                <table id="sprintlist" class="table">
                    <thead>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Epic</th>
                        <th>Estimate</th>
                        <th>Assignee</th>
                        <th>Status</th>
                    </thead>
                
                    <tbody id="sprintbody">
                        <tr> 
                            <td> </td>
                            <td>  </td>
                            <td>  </td>
                            <td>  </td>
                            <td> </td>
                            <td> </td>
                        </tr>
                    
                    </tbody>
                </table>


                <h3>User Story Page</h3>
                <div>
                    <a href="userstorypage.html" id="userstorypage">See User Story Backlog</a>
                </div>
            </div>

        </main>
    </body>
</html>
